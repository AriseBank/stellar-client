<div class="recovery client-section">
  <div class="container">
    <h1 class="title">Password Recovery</h1>

    <form role="form" class="form-horizontal" ng-controller="RecoveryV2Ctrl">
      <div class="form-group">
        <div class="errors col-sm-12">
          <div class="tip col-sm-offset-6 col-sm-3">{{ usernameError }}</div>
        </div>
        <label for="username" class="col-sm-3">USERNAME</label>
        <div class="col-sm-6">
          <input id="username" type="text" class="form-control" ng-model="username" ng-change="checkTotpRequired()">
        </div>
        <div class="col-sm-3 info">
          <i class="username-status status glyphicon" ng-class="usernameClass"></i>
        </div>
      </div>
      <div class="form-group">
        <div class="errors col-sm-12">
          <div class="tip col-sm-offset-6 col-sm-3">{{ recoveryError }}</div>
        </div>
        <label for="recovery-code" class="col-sm-3">RECOVERY CODE</label>
        <div class="col-sm-6">
          <input id="recovery-code" type="text" class="form-control" ng-model="recoveryCode" ng-change="recoveryError = null" autocomplete="off">
        </div>
      </div>
      <div class="form-group" ng-show="totpRequired">
        <label for="totp" class="col-sm-3">2-FACTOR AUTHENTICATION CODE</label>
        <div class="col-sm-6 input-icon-wrapper">
          <input id="totp" type="text" class="form-control" maxlength="6" ng-model="totpCode" autocomplete="off" />
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-6">
          <button type="submit" class="btn btn-default" ng-click="attemptRecovery()" ng-disabled="attemptRecovery.isLoading()">{{attemptRecovery.isLoading() ? 'Recovering...' : 'Recover my password'}}</button>
        </div>
      </div>
    </form>
  </div>
</div>
