<div class="change-password client-section">
  <div class="container">
    <h1 class="title">Set your new password</h1>

    <form role="form" class="form-horizontal" ng-controller="ChangePasswordV2Ctrl">
      <div class="form-group">
        <div class="errors col-sm-offset-3 col-sm-6">
          <div class="tip">{{ errors.usernameErrors.join('\n') }}</div>
        </div>
      </div>

      <div class="form-group">
        <div class="errors col-sm-12">
          <div class="tip col-sm-offset-6 col-sm-3"></div>
        </div>
        <label for="username" class="col-sm-3">USERNAME</label>
        <div class="col-sm-6">
          <input id="username" type="text" class="form-control" ng-model="data.username" disabled />
        </div>
      </div>

      <div class="form-group" ng-show="totpRequired">
        <label for="totp" class="col-sm-3">2-FACTOR AUTHENTICATION CODE</label>
        <div class="col-sm-6 input-icon-wrapper">
          <input id="totp" type="text" class="form-control" maxlength="6" ng-model="data.totpCode" autocomplete="off" />
        </div>
      </div>

      <div class="password-container" ng-include="'templates/password.html'"></div>

      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-6">
          <button type="submit" class="btn btn-default" ng-click="attemptPasswordChange()" ng-disabled="loading">{{loading ? 'Changing password...' : 'Change my password'}}</button>
        </div>
      </div>
    </form>
  </div>
</div>
