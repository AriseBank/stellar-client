<div class="trading" ng-controller="TradingCtrl">
    <div class="container">
      <div class="client-section">
          <h1 class="title">
              Trading
              <span class="link-dashboard">
                  <a href="/#/dashboard">&#8592; back to dashboard</a>
              </span>
          </h1>
      </div>
      <div class="client-section">
          <div class="col-sm-8">
              <form role="form" class="form-horizontal" ng-submit="createOffer()">
                  <div class="form-group">
                      <div class="col-xs-4">
                          <label class="radio-inline">
                              <input type="radio" ng-model="tradeOperation" value="buy"> Buy
                          </label>
                          <label class="radio-inline">
                              <input type="radio"ng-model="tradeOperation" value="sell"> Sell
                          </label>
                      </div>
                      <div class="col-xs-6"><input type="text" min="0" class="form-control" ng-model="baseAmount.value"></input></div>
                      <div class="col-xs-2">
                          <select class="form-control" ng-model="baseAmount.currency" ng-options="currencyName for currencyName in currencyNames">
                              <option value=""></option>
                          </select>
                      </div>
                  </div>
                  <div class="form-group" ng-show="hasIssuer(baseAmount.currency)">
                      <div class="col-xs-4">ISSUED BY</div>
                      <div class="col-xs-8">
                          <select class="form-control" ng-model="baseAmount.issuer" ng-options="issuer as (issuer | addressToUsername) for issuer in getIssuers(baseAmount)"></select>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="col-xs-4">WITH EACH PRICED AT</div>
                      <div class="col-xs-6"><input type="text" min="0" class="form-control" ng-model="unitPrice.value"></input></div>
                      <div class="col-xs-2">
                          <select class="form-control" ng-model="unitPrice.currency" ng-options="currencyName for currencyName in currencyNames">
                              <option value=""></option>
                          </select>
                      </div>
                  </div>
                  <div class="form-group" ng-show="hasIssuer(unitPrice.currency)">
                      <div class="col-xs-4">ISSUED BY</div>
                      <div class="col-xs-8">
                          <select class="form-control" ng-model="unitPrice.issuer" ng-options="issuer as (issuer | addressToUsername) for issuer in getIssuers(unitPrice)"></select>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="col-xs-4">TOTAL PAYABLE</div>
                      <div class="col-xs-6"><input type="text" class="form-control" ng-model="payableAmount.value" disabled></input></div>
                      <div class="col-xs-2"><input type="text" class="form-control" ng-model="payableAmount.currency" disabled></input></div>
                  </div>
                  <div class="form-group">
                      <div class="col-xs-offset-4 col-xs-3">
                          <button type="submit" class="btn btn-default">
                            {{ createOffer.isLoading() ? 'Submitting...' : 'Submit Order' }}
                          </button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
    </div>
</div>
