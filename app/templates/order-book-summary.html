<div class="trading-info-widget" ng-controller="OrderBookSummaryCtrl">
    <h4 class="trading-info-widget-title">Latest orders for TODO</h4>
    <div class="row">
        <div class="col-sm-6">
            <div>HIGHEST BID PRICE</div>
            <div class="trading-info-widget-value">{{highestBid | roundedAmount:4}}</div>
        </div>
        <div class="col-sm-6">
            <div>LOWEST ASK PRICE</div>
            <div class="trading-info-widget-value">{{lowestAsk | roundedAmount:4}}</div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div>SPREAD</div>
            <div class="trading-info-widget-value">{{spread | roundedAmount:4}}</div>
        </div>
        <div class="col-sm-6">
            <div>LAST PRICE</div>
            <div class="trading-info-widget-value">{{lastPrice | roundedAmount:4}}</div>
        </div>
    </div>
</div>
